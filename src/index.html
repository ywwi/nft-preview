<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="imgs">
      <div class="eye-bg">
        <img src="./images/icon-view.svg" alt="View icon">
      </div>
      <img class="main-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="down">
      <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <span>0.041 ETH</span>
      </div>
      <div class="left">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="bottom">
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/projects-yuri" target="_blank">Yuri Silva</a>.
    </footer>
</body>
</html>
